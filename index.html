<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FC Barcelona - Win/Loss Counter</title>
</head>
<body>
    <div class="wins">
        <h1>Matches Won:</h1>
        <h2 id="count-el-won">0</h2>
        <div class="add_minus_reset">
            <button id="increment-btn" onclick="increment('won')">+</button>
            <button id="decrement-btn" onclick="decrement('won')">-</button>
            <button id="reset-btn" onclick="reset('won')">reset</button>
        </div>
    </div>

    <div class="losses">
        <h1>Matches Lost:</h1>
        <h2 id="count-el-lost">0</h2>
        <div class="add_minus_reset">
            <button id="increment-btn" onclick="increment('lost')">+</button>
            <button id="decrement-btn" onclick="decrement('lost')">-</button>
            <button id="reset-btn" onclick="reset('lost')">reset</button>
        </div>
    </div>

    <div class="entry_buttons">
        <div class="save_delete">
            <button id="save-btn" onclick="save()">save</button>
            <button id="delete-btn" onclick="deleteEntryByName()">delete</button>
        </div>
        <div class="input_name">
            <input type="text" id="name-input" placeholder="Enter season name here">
        </div>
    </div>

    <div class="entries">
        <h1>Win/Loss Ratio per Season</h1>
        <p id="save-el"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
