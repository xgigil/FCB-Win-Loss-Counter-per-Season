<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/fc-barcelona" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>FC Barcelona - Win/Loss Counter</title>
</head>
<body>
    <section id="main">
        <div class="win_lose">
            <div class="wins">
                <h1>Matches Won:</h1>
                <h2 id="count-el-won">0</h2>
                <div class="add_minus_reset">
                    <button id="increment-btn" onclick="increment('won')">+</button>
                    <button id="decrement-btn" onclick="decrement('won')">-</button>
                    <button id="reset-btn" onclick="reset('won')">
                        <p>
                            <img src="images/reset.webp" alt="reset icon" class="icons">
                        </p>
                    </button>
                </div>
            </div>
            <div class="losses">
                <h1>Matches Lost:</h1>
                <h2 id="count-el-lost">0</h2>
                <div class="add_minus_reset">
                    <button id="increment-btn" onclick="increment('lost')">+</button>
                    <button id="decrement-btn" onclick="decrement('lost')">-</button>
                    <button id="reset-btn" onclick="reset('lost')">
                        <p>
                            <img src="images/reset.webp" alt="reset icon" class="icons">
                        </p>
                    </button>
                </div>
            </div>
        </div>
        <div class="entry_buttons">
            <div class="save_delete">
                <button id="save-btn" onclick="save()">
                    <p>
                        <img src="images/black-save-icon-4.png" alt="save icon" class="icons">
                    </p>
                </button>
                <button id="delete-btn" onclick="deleteEntryByName()">
                    <p>
                        <img src="images/Delete-Transparent-Background.png" alt="delete icon" class="icons">
                    </p>
                </button>
            </div>
            <div class="input_name">
                <input type="text" id="name-input" placeholder="Enter season here">
            </div>
        </div>
    </section>

    <section id="entries">
        <h1 id="entries_font">Win/Loss Ratio per Season</h1>
        <p id="save-el"></p>
    </section>

    <footer>
        <p>&copy; 2025 Gail Loking. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
